<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeplo de Hover</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: #fff;
            width: 300px;
        }
        
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Funcionalidades do hover</h1>
    <h2>passe o mouse no texto abaixo</h2>
    <div>
        passa o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
